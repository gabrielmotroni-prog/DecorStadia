<body class="text-center">

<div class="col-lg-4 margin-log">

          <input  type="checkbox" value="Lembrar de mim">
          Lembrar de mim
          <a href='/logar'>  
          <button class="w-100 btn btn-lg btn-primary btn-login" type="submit">Entrar</button>

        <!-- integração login Google-->
   
      <div id="gSignInWrapper">

          <span class="icon"></span>

      </div>
